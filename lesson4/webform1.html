<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form 1</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="container">
        <form action="" method="get" >
        <div class="ml-3">
            <label class="form-label" for="website">Home page: </label>
            <input class= "form-control" type="url" name="website" pattern="http?://.+" title="Please, enter a Url">
        </div>
            
            <div class="pl-mb-3"> 
                <label class="form-label" for="email">Email Address:</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Enter Email" pattern="^[\w\.]+@([\w-]+\.)+[\w-]{2,4}$" aria-describedby="emailHelp">
                <div class="form-text" id="emailHelp">We'll never share your email address with anyone else</div>
                
            </div>
            <div class="pl-mb-3">
                <label class="form-label" for="password">Password</label>

                <input type="password"  class="form-control"  name="password" id="password" placeholder="Password"  title="your password must contains at least 10 cacteres in length, it must conteins at least one uppercase and one lowercase letter and it must contains at least one number " pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])([^\s]){10,}$">
            </div>
            <div class="pl-mb-3 form-check">
                <label  class="form-check-label" for="checkme">
                    <input  class="form-check-input" type="checkbox" name="checkme" id="checkme">Check me out
                </label>
            </div>
            <div>
                <button id="bnt-submit"class="btn btn-primary" type="submit" value="Submit">Submit</button>
            </div>
                
            
        </form>
    </div>
</body>
</html>
