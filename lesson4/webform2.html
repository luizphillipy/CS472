<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webform2</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
        <header>
            <div class="navbar navbar-dark bg-primary">
                <a class="navbar-brand " href="">MUM Golden Dome Market : : : SRM System</a>
                <a  class="nav-link text-white" href="">Products</a>
                <a class= "nav-link text-white" href="">Suppliers</a>
                <span class="nav-text text-white">Hello!</span>
                <form class="form-inline">
                    <label for=""></label>
                     <button class="btn btn-secondary" type="submit">Sign Out!</button>
                </form>
            </div>
        </header>
        <main>
            <div class="container">
                <h1 class="mb-4">
                    New Product Form
                </h1>
                
                        <form action="" method="get">
                            <div class="row mb-4">
                                <div class="form-group col">
                                    <label for="pnumber">Product Number</label>
                                    <input class="form-control" type="text" name="pnumber" id="pnumber">
                                </div>
                                <div class="form-group col">
                                        <label for="quantity">Quantity in Stock:</label>
                                        <input class="form-control" type="number" name="quantity" id="quantity" placeholder="0">
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="form-group col-md-6">
                                    <label for="name">Name: </label>
                                    <input  class="form-control"type="text" name="name" id="name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="supplier">Supplier: </label>
                                    <select class="form-control" name="supplier" id="supplier">
                                        <option selected value="Select a Supplier"></option>
                                        <option value="supplier1">Supplier1</option>
                                        <option value="supplier2">Supplier2</option>
                                    </select>        
                                </div>
                                
                            </div>
                            <div class="row mb-4">   
                                <div class="form-group col-md-6">
                                        <label for="punit">Price Unit</label>
                                        <input class="form-control" type="number" name="punit" id="punit" placeholder="0.0">
                                </div>
                                <div class="form-group col-md-6">
                                        <label for="datesupplied">Date Supplied: </label>
                                        <input class="form-control" type="text" name="datesupplied" id="datesupplied" placeholder="YYYY-MM-DD">
                                </div>    
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6"></div>
                                <div class="form-group col-md-6">
                                    <input class="btn btn-outline-secondary" type="reset" value="Reset">
                                    <input class="btn btn-outline-danger" type="button" value="Cancel">
                                    <input class="btn btn-outline-primary" type="submit" value="Add Product">
                                </div>
                            </div>          
                        </form>       
            </div>
        </main>
</body>
</html>
