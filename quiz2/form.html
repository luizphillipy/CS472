<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form quiz</title>
</head>
<body>
    <header>
        <h1>Student Registration Form</h1>
    </header>
    <main>
        <section>
            <form action="#" method="post">
                <div>
                    <span>
                        Fields marked with asterisk (*) are required
                    </span>
                </div>
                
                <fieldset>
                    <legend>Bio Data</legend>
                    <div>
                        <label for="fullname">Full Name*</label>
                    </div>
                    <div>
                        <input type="text" name="fullname" id="fullname" placeholder="Enter full name">
                    </div>
                    <div>
                        <label for="dob">Date of Birthday*</label>
                    </div>
                    <div>
                        <input type="date" name="dob" id="dob">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Academic </legend>
                <div>
                    <label for="studentId">Student Id*</label>
                </div>
                <div>
                    <input type="text" name="studentId" id="studentId" placeholder="xxx-000-xx">
                </div>
                <div>
                    <div>
                        <span>Level of Study*</span>
                    </div>
                    <div>
                        <label for="grad">
                            <input type="radio" name="grad" id="grad">Graduate
                        </label>
                        <label for="undergraduate">
                            <input type="radio" name="undergarduate" id="undergraduate">Undergraduate
                        </label>
                    </div>
                </div>
            </fieldset>
            </form>
            <div class="bnt-right">
                <input type="button" value="Cancel">
                <input type="button" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </section>
    </main>
    
</body>
</html>
